<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Overview</title>
    <link rel="stylesheet" href="Spatient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <!-- Sidebar with navigation buttons -->
    <div class="sidebar">
        <button><i class="fas fa-capsules"></i> Upcoming Medication</button>
        <button><i class="fas fa-book-medical"></i> Medication History</button>
        <button><i class="fas fa-bell"></i> Medication Reminders</button>
        <button><i class="fas fa-notes-medical"></i> Medication Notes</button>
        <div class="sidebar-bottom">
            <button><i class="fas fa-cog"></i> Settings</button>
            <button onclick="window.location.href='Login.html'"><i class="fas fa-sign-out-alt"></i> Log out</button>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h2 class="patient-heading">Patient Overview</h2>
        <table class="patient-list">
            <tr>
                <th>Medication</th>
                <th>Last Taken Medication</th>
                <th>Next Due</th>
            </tr>
            <tr>
                <td>Paracetamol</td>
                <td>13:00</td>
                <td>14:00</td>
            </tr>
            <tr>
                <td>Aspirin</td>
                <td>NOT TAKEN</td>
                <td>15:00</td>
            </tr>
            <tr>
                <td>Amlodipine</td>
                <td>15:00</td>
                <td>16:00</td>
            </tr>
            <tr>
                <td>Bisoprolol</td>
                <td>16:00</td>
                <td>17:00</td>
            </tr>
            <tr>
                <td>Codeine</td>
                <td>NOT TAKEN</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>Fentanyl</td>
                <td>18:00</td>
                <td>19:00</td>
            </tr>
            <tr>
                <td>Insulin</td>
                <td>19:00</td>
                <td>20:00</td>
            </tr>
        </table>
        <!-- Button container positioned below the table -->
        <div class="button-container" style="text-align: center; margin-top: 20px;">
            <button onclick="window.location.href='PatientOverview.html'" class="button-back">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button onclick="window.location.href='AdminAddMedication.html'" class="button">Add Medication</button>
            <button class="button button-red">Remove Medication</button>
        </div>
    </div>

</body>
</html>
