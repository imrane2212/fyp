<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patients List</title>
<link rel="stylesheet" type="text/css" href="Poverview.css">
<!-- Font Awesome CDN Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="sidebar">
    <!-- Converted sidebar options into buttons with icons -->
    <button><i class="fas fa-capsules"></i> Upcoming Medication</button>
    <button><i class="fas fa-book-medical"></i> Medication History</button>
    <button><i class="fas fa-bell"></i> Medication Reminders</button>
    <button><i class="fas fa-notes-medical"></i> Medication Notes</button>

    <!-- Separate container for bottom sidebar items with icons -->
    <div class="sidebar-bottom">
        <button><i class="fas fa-cog"></i> Settings</button>
        <!-- Modified Sign out button -->
        <button onclick="window.location.href='Login.html'"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </div>
</div>

<div class="main-content">
    <header>
        <!-- Welcome back Doctor user icon -->
        <div class="welcome-back">
            <i class="fas fa-user-md"></i> <!-- Doctor user icon -->
            <span>Welcome back, Doctor</span>
        </div>
        <!-- Header content like search and user profile -->
        <input type="text" id="patientSearch" placeholder="Search patients..." onkeyup="searchPatients()">
        <!-- Additional header content -->
    </header>
    
    <div class="patients-list">
        <h1>Patients</h1>
        <!-- Patients displayed as rows -->
        <table class="patients-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Last Seen</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- New patient rows -->
                <tr>
                    <td>Frederik Frederiksen</td>
                    <td>CEO</td>
                    <td>Dublin, Ireland</td>
                    <td>13:45</td>
                    <td><button onclick="window.location.href='SpecificPatient.html'">Details</button></td>
                </tr>
                <tr>
                    <td>Fiona Shrek</td>
                    <td>PR Specialist</td>
                    <td>Dublin, Ireland</td>
                    <td>13:45</td>
                    <td><button onclick="window.location.href='SpecificPatient.html'">Details</button></td>
                </tr>
                <tr>
                    <td>Jozef Fedor</td>
                    <td>Marketing Specialist</td>
                    <td>London, UK</td>
                    <td>13:45</td>
                    <td><button onclick="window.location.href='SpecificPatient.html'">Details</button></td>
                </tr>
                <tr>
                    <td>Joshua Santos</td>
                    <td>Official Company Mascot</td>
                    <td>Berlin, Germany</td>
                    <td>14:45</td>
                    <td><button onclick="window.location.href='SpecificPatient.html'">Details</button></td>
                </tr>
                <!-- End of new patient rows -->
            </tbody>
        </table>
    </div>
    
    <footer>
        <!-- Pagination or footer content -->
    </footer>
</div>
</body>
</html>
