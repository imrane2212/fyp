<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <h1>Welcome Back!</h1>
        <p>Sign in to stay on track with your medications.</p>
        
        <form action="PDashboard.html" method="post" onsubmit="return validateLogin()">
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>

        <div class="alternative-sign-in">
            <p>or</p>
            <button>Google</button>
            <button>Facebook</button>
            <button>Sign In with Twitter</button>
        </div>

        <div class="new-account">
            <p>New user? <a href="CreateAccount.html">Create an account</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
